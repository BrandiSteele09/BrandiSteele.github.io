<!DOCTYPE html>

    <title>COLOR SCHEME ASSIGNMENT</title>

  <body>
  
     <center> <img src="images/cartoon_network.png" alt="Cartoon Network character" width="500px"> </center>
     
     <center>

    }
</style>
